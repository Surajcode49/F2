<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile View Images</title>
    <style>
      /* Inline CSS for mobile view */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      h1 {
        color: #ff6f61;
        font-size: 24px;
        margin: 20px 0 10px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background: linear-gradient(90deg, #ff6f61, #ff9671);
        color: white;
        padding: 10px;
        border-radius: 5px;
        width: 90%;
      }

      .image-container {
        width: 90%;
        margin: 10px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>

        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];

        t.src = v;

    <noscript
      ><img
        height="1"

        style="display: none"
        src="https://www.facebook.com/tr?id=1268276641182214&ev=PageView&noscript=1"

  </head>
  <body>
    <h1>Thanks for Choosing Us</h1>

    <div class="image-container">
      <img src="./src/8.png" alt="Image 1" />

    <div class="image-container">
      <img src="./src/Thanks.webp" alt="Image 2" />

  </body>
</html>
